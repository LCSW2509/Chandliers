<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chandler Production Login</title>
  <link rel="stylesheet" href="css/auth.css" />
  <script defer src="js/auth.js"></script>
  <script src="../Chandlers2/js/theme.js"></script>

</head>
<body>
  <div class="auth-container">
    <img src="assets/chandler-logo.png" alt="Chandler Logo" class="logo" />
    <h1>Chandler Production Portal</h1>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username or Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <label>
        <input type="checkbox" id="rememberMe" />
        Remember Me
      </label>
      <input type="hidden" id="csrfTokenLogin" name="csrfTokenLogin" />
      <button type="submit">Login</button>
      <p class="switch-form" onclick="toggleForms()">Don't have an account? Register</p>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="auth-form hidden">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <div id="strengthMsg"></div>
      <input type="hidden" id="csrfTokenRegister" name="csrfTokenRegister" />
      <button type="submit">Register</button>
      <p class="switch-form" onclick="toggleForms()">Already have an account? Login</p>
    </form>

    <p id="formMessage"></p>
  </div>
</body>
</html>
