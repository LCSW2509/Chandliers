<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager | Chandler Production</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/task-manager.css" />
  <script src="../js/theme.js"></script>

</head>

<body>
  <header>
    <div id="logo_container">
      <div class="logo_wrapper">
        <img src="../assets/chandlier2.png" alt="Chandler Logo" class="logo" />
      </div>
      <div class="logo_text">
        <h1>Task Manager</h1>
        <div id="clock"></div>
      </div>
    </div>

    <div id="header_container">
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="task-manager.html" class="active">Task Manager</a>
        <a href="kanban.html">Project Boards</a>
        <a href="reports.html">Reports</a>
        <a href="settings.html">Settings</a>
        <a href="../index.html" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="taskFormSection">
      <form id="taskForm">
        <h2>Create a New Task</h2>
        <label>Title: <input type="text" id="title" required></label>
        <label>Description: <textarea id="description"></textarea></label>
        <label>Category:
          <select id="category">
            <option value="Raw Materials">Raw Materials</option>
            <option value="Assembly">Assembly</option>
            <option value="Packaging">Packaging</option>
            <option value="Quality Check">Quality Check</option>
          </select>
        </label>
        <label>Priority:
          <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </label>
        <label>Due Date: <input type="date" id="dueDate" required></label>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section id="taskListSection">
      <div class="task-heading-label">
        <h2>Task List</h2>
      </div>
      <ul id="taskList"></ul>
    </section>
  </main>

  <script src="../js/task-manager.js"></script>
</body>

</html>
